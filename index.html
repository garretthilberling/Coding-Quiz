<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-parent">
        <div class="container header">
          <h1>Test Your Coding Knowledge!</h1>
        </div>
      </div>
      <ul class="highscore-timer-parent">
        <li class="container high-scores">
          <a href="">View high scores</a>
        </li>

        <li class="container timer">Time:</li>
      </ul>
    </header>
    <section class="question">
      <div class="question-parent">
        <div class="question-container">
          Try to answer these code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </div>
      </div>
    </section>

    <section class="answer">
      <div class="answer-parent">
        <button class="answer-container">Start Quiz</button>
      </div>
    </section>
  </body>
</html>
