<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-parent">
        <div class="container header">
          <h1>
            Test Your Coding Knowledge!
          </h1>
        </div>
      </div>
      <ul class="highscore-timer-parent">
        <li class="container high-scores">
          <a href="">View high scores</a>
        </li>

        <li class="container timer">Time:</li>
      </ul>
    </header>
    <section class="question">
      <div class="question-parent">
        <div class="question-container">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
          debitis in quod officiis, quia deserunt molestiae, dolorum sequi
          nesciunt nihil optio? Laudantium ex aperiam vitae ipsum harum, amet
          dignissimos ipsam?
        </div>
      </div>
    </section>

    <section class="answer">
      <div class="answer-parent">
        <button class="answer-container">A.</button>
        <button class="answer-container">B.</button>
        <button class="answer-container">C.</button>
        <button class="answer-container">D.</button>
      </div>
    </section>
  </body>
</html>
