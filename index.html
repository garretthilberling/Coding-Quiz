<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-parent">
        <div class="container header">
          <h1>Test Your Coding Knowledge!</h1>
        </div>
      </div>
    </header>
    <section class="question">
      <div class="question-parent">
        <div class="question-container">
          <ul class="highscore-timer-parent">
            <li class="container high-scores">
              <a href="">View high scores</a>
            </li>

            <li class="container timer">Time:</li>
          </ul>
          <span id="insert-question">
            <p id="question">
              Try to answer these code-related questions within the time limit.
              Keep in mind that incorrect answers will penalize your score/time
              by ten seconds!
            </p>
            <form id="username-form" onsubmit="return false">
              <span>
                <label for="playerName" class="enter-username"
                  >Enter your username:</label
                ><br />
                <span>
                  <button
                    class="btn-primary"
                    type="button"
                    name="generate-name"
                    id="generate-name"
                  >
                    generate
                  </button>
                </span>
                <input
                  class="form-input"
                  type="text"
                  name="username"
                  placeholder="username"
                  id="username"
                />
              </span>
              <span>
                <button type="submit" name="submit" id="submit">submit</button>
              </span>
            </form>
          </span>
        </div>
      </div>
    </section>

    <section name="answer" id="answer" class="answer">
      <div class="answer-parent">
        <button class="answer-container" id="start-quiz">Start Quiz</button>
      </div>
      <!-- <div class="answer-parent result">
        <p>good luck!</p>
      </div> -->
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
