<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"> -->
  </head>
  <body>
    <span id="replace-title">
    <header id='title'>
      <div class="header-parent">
        <div id='title-text' class="container header">
          <h1>Test Your Coding Knowledge!</h1>
        </div>
      </div>
    </header>
  </span>
    <section id="question-section" class="question">
      <div class="question-parent">
        <div class="question-container">
          <ul class="highscore-timer-parent">
            <li class="container select-hs">
              <a href="#" id="high-score-btn">View high scores</a>
            </li>

            <li class="container timer">Time: <span id="timer"></span> </span></li>
          </ul>
          <span id="insert-question">
            <p id="question">
              Try to answer these code-related questions within the time limit.
              Keep in mind that incorrect answers will penalize your score/time
              by ten seconds!
            </p>
            <form id="username-form" onsubmit="return false">
              <span>
                <label for="playerName" class="enter-username"
                  >Enter your username:</label
                ><br />
                <span>
                  <button
                    class="intro-btn"
                    type="button"
                    name="generate-name"
                    id="generate-name"
                  >
                    generate
                  </button>
                </span>
                <input
                  class="form-input"
                  type="text"
                  name="username"
                  placeholder="username"
                  id="username"
                />
              </span>
              <span>
                <button class="intro-btn" type="submit" name="submit" id="submit">submit</button>
              </span>
            </form>
          </span>
        </div>
      </div>
    </section>

    <section name="answer" id="answer" class="answer">
      <ul id="answer-parent" class="answer-parent">
        <li>
          <button class="answer-container" id="start-quiz">Start Quiz</button>
        </li>
      </ul>
    </section>
    <section class="result-section">
      <ul class="result-parent" id='result'>

      </ul>

    </section>
  <span id="high-score-board"></span>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
